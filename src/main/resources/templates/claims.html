<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>What Command Is That Again?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SEGR5250</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="add_claim.html">Add Claim</a></li>
            <li class="active"><a href="/claims">View Claims</a></li>
        </ul>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>Claims</h1>
</div>

<div class="container">
    <table class="table table-striped table-border">
        <thead>
        <tr>
            <th>Claim ID</th>
            <th>Patient First Name</th>
            <th>Patient Last Name</th>
            <th>Primary Insurance Company</th>
            <th>Secondary Insurance Company</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="claim: ${claims}">
            <td><a th:href="${'/claims/' + {claim.id}}"><span th:text="${claim.id}"></span></a></td>
            <td th:text="${claim.patient.firstName}"></td>
            <td th:text="${claim.patient.lastName}"></td>
            <td th:text="${claim.primaryInsurance.insurancePlan.insuranceProvider.name}"></td>
            <td><span th:if="${claim.secondaryInsurance}" th:text="${claim.secondaryInsurance.insurancePlan.insuranceProvider.name}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
